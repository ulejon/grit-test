<div fxLayout="column"
     fxLayoutAlign="start stretch">

  <div class="grid-container">
    <div fxLayout="row"
         fxLayoutAlign="space-between center"
         *ngFor="let seating of seatings">
      <span>{{seating.empNo}} - {{seating.empName}}</span>
      <span>{{seating.projNo}} - {{seating.projName}}</span>
      <span>{{seating.seat}}</span>
    </div>
  </div>
</div>
